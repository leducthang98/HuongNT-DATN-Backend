version: '3'
services:
  mysql:
    image: mysql:8.0.25
    platform: linux/x86_64
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --sql_mode="" --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 1
      MYSQL_DATABASE: default
      MYSQL_USER: admin
      MYSQL_PASSWORD: 1
      LANG: C.UTF-8
    ports:
      - 3316:3306
    volumes:
      - ./mysql-data:/var/lib/mysql

  redis:
    image: 'redis:6-alpine'
    platform: linux/x86_64
    ports:
      - 6389:6379
    volumes:
      - ./redis-data:/data

  redpanda:
    image: vectorized/redpanda:latest
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr PLAINTEXT://0.0.0.0:28082,OUTSIDE://0.0.0.0:8082
      - --advertise-pandaproxy-addr PLAINTEXT://redpanda:28082,OUTSIDE://localhost:8082
    ports:
      - 8081:8081
      - 8082:8082
      - 9092:9092
      - 28082:28082
      - 29092:29092
    volumes:
      - ./redpanda-data:/var/lib/redpanda/data

  redpanda-console: 
    image: vectorized/console:latest
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:29092"]
          messagePack:
            enabled: true
            topicNames: ["/.*msgpack.*/"]
    ports:
      - 22222:8080
    depends_on:
      - redpanda

  backend:
    build: .
    restart: always
    ports:
      - 3000:3000
    environment:
      # app
      - NODE_ENV=development
      - APP_NAME=backend
      - PORT=3000
      # database
      - DATABASE_TYPE=mysql
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_USERNAME=admin
      - DATABASE_PASSWORD=1
      - DATABASE_NAME=default
      - DATABASE_LOG_ENABLE=true
      - DATABASE_LIMIT_CONNECTION=5
      # jwt
      - JWT_ACCESS_TOKEN_SECRET=access-secret
      - JWT_ACCESS_TOKEN_EXPIRATION_TIME=28800
      - JWT_REFRESH_TOKEN_SECRET=refresh-secret
      - JWT_REFRESH_TOKEN_EXPIRATION_TIME=604800
      # redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
